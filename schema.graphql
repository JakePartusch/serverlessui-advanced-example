scalar Date

schema {
  query: Query
}

type Query {
  findOrders(status: Status!): [Order]
}

enum Status {
  PENDING
  SHIPPED
  COMPLETE
}

interface Node {
  id: ID!
}

type Order implements Node {
  id: ID!
  customer: Customer!
  totalPrice: Int!
  status: Status!
  createdDate: Date!
}

type Customer implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
}
